<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DECO</title>
    <link rel="stylesheet" href="./css/login5.css" />
</head>
<body>
    <header>
        <div class="logo">
            <h1>DECO</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">LOGIN</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-content">
        <div class="left-section">
            <blockquote>
                <p>"Design is not just about making things look good. It's about making."</p>
                <cite>- Juan Montoya</cite>
            </blockquote>
        </div>
        <div class="right-section">
            <form class="login-form">
                <div class="input-group">
                    <input type="text" id="username" name="username" required />
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required />
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="signin-btn">Sign-in</button>
                <div class="login-links">
                    <a href="#">Login</a>
                    <a href="#">Forget password?</a>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">DECO</div>
            <div class="footer-center">
                <div class="footer-links">
                    <a href="#">ABOUT</a>
                    <a href="#">SERVICES</a>
                    <a href="#">CONTACT</a>
                </div>
                <p>&copy; 2019 DECO. ALL RIGHTS RESERVED</p>
            </div>
            <div class="footer-right">
                <p>Support: <a href="mailto:deco@gmail.com">deco@gmail.com</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
