<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Contact Us Form</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <h1>Contact Us Form</h1>
      </div>
      <div class="contact-form">
        <form action="#" method="post">
          <div class="field">
            <input type="email" name="email" id="email" placeholder="jane.appleseed@example.com">
            <label for="email">Email</label>
          </div>
          <div class="input-group">
            <input type="text" id="name" class="input" required />
            <label for="name">Full Name</label>
          </div>
          <div class="input-group">
            <input type="email" id="email" class="input" required />
            <label for="email">Email Address</label>
          </div>
          <div class="input-group">
            <input type="tel" id="phone" class="input" required />
            <label for="phone">Phone</label>
          </div>
          <div class="input-group">
            <input type="text" id="subject" class="input" required />
            <label for="subject">Subject</label>
          </div>
          <div class="input-group">
            <textarea id="message" class="input" required></textarea>
            <label for="message">Message</label>
          </div>
          <button type="submit" class="btn">Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
