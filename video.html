<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <ul class="navbar">
            <li>Wild</li>
            <li>Meetup</li>
            <li>Single</li>
            <li>Family</li>
            <li>About</li>
        </ul>
    </header>

    <!-- Video Section -->
    <section class="video-section">
        <video src="your-video.mp4" autoplay loop muted></video>
        <div class="scroll-icon">
            <a href="#gallery">⬇️</a>
        </div>
    </section>

    <!-- Scrolling Images Section -->
    <section id="gallery" class="scrolling-images">
        <div class="image-wrapper">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <img src="image4.jpg" alt="Image 4">
        </div>
    </section>

    <!-- Card Section -->
    <section class="card-section">
        <div class="card">
            <img src="wild.jpg" alt="Wild">
            <h3>Wild</h3>
            <p>Explore the beauty of wildlife through the lens.</p>
            <button>View</button>
        </div>
        <div class="card">
            <img src="meetup.jpg" alt="Meetup">
            <h3>Meetup</h3>
            <p>Capture the magic of social gatherings and events.</p>
            <button>View</button>
        </div>
        <div class="card">
            <img src="single.jpg" alt="Single">
            <h3>Single</h3>
            <p>Celebrate individuality with stunning single portraits.</p>
            <button>View</button>
        </div>
        <div class="card">
            <img src="family.jpg" alt="Family">
            <h3>Family</h3>
            <p>Preserve memories with heartfelt family photography.</p>
            <button>View</button>
        </div>
    </section>
</body>
</html>
